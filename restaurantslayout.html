<!DOCTYPE html>
<html>
<head>
<title>Images</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
	
	<style type="text/css">
		body {
		color: #665544;
		background-color: #fefbd8;
		background-image: url("images/semi-transparent-background.png");
		font-family: Georgia, "Times New Roman", serif;
		text-align: center;}
		.wrapper {
		width: 720px;
		margin: 0px auto;}
		.header {
		margin: 40px 0px 20px 0px;}
		.entry {
		width: 220px;
		float: left;
		margin: 10px;
		height: 198px;
		background-image: url("images/shadow.png");
		background-repeat: no-repeat;
		background-position: bottom;}
		figure {
		display: block;
		width: 202px;
		height: 170px;
		background-color: #e7e3d8;
		padding: 9px;
		text-align: left;}
		figure img {
		width: 200px;
		height: 150px;
		border: 1px solid #d6d6d6;}
		figcaption {
		background-image: url("images/icon.png");
		padding-left: 20px;
		background-repeat: no-repeat;}
	</style>

</head>

<body>
	<div class="wrapper">
	<div class="header">
	<img src="images/skyline.jpg" alt="Skyline" width="912" height="244" class="text-center" class="rounded-circle"/>
	<p><b>Here is a selection of the Michelin Set Lunch Restaurants near King's College London.</b></p>

</div>
	<div class="container">
		<div class="row">
			<div class="col-md-4">
				<div class="entry">
					<figure><img src="images/angler.jpg" alt="Angler" />
					<figcaption>Angler</figcaption>
					</figure>
				</div>
			</div>
			<div class="col-md-4">
				<div class="entry">
					<figure><img src="images/joelrobuchon.jpg" alt="Joel Robuchon" />
					<figcaption>L'Atelier de Joel Robuchon</figcaption>
					</figure>
				</div>
			</div>
			<div class="col-md-4">	
				<div class="entry">
					<figure><img src="images/ledbury.jpg" alt="Ledbury" />
					<figcaption>The Ledbury</figcaption>
					</figure>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4">
				<div class="entry">
					<figure><img src="images/marcusrestaurant.jpg" alt="Marcus" />
					<figcaption>Marcus</figcaption>
					</figure>
				</div>
			</div>
			<div class="col-md-4">
				<div class="entry">
					<figure><img src="images/stjohngroup.jpg" alt="stjohngroup" />
					<figcaption>St John</figcaption>
					</figure>
				</div>
			</div>
			<div class="col-md-4">
				<div class="entry">
					<figure><img src="images/theconnaught.jpg" alt="theconnaught" />
					<figcaption>Helene Darroze at The Connaught </figcaption>
					</figure>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4">
				<div class="entry">
					<figure><img src="images/galvinrestaurant.jpg" alt="galvinrestaurant" />
					<figcaption>Galvin La Chapelle</figcaption>
					</figure>
				</div>
			</div>
			<div class="col-md-4">
				<div class="entry">
					<figure><img src="images/lylesshoreditch.jpg" alt="lylesshoreditch" />
					<figcaption>Lyle's Shoreditch</figcaption>
					</figure>
				</div>
			</div>
			<div class="col-md-4">
				<div class="entry">
					<figure><img src="images/thecloveclub.jpg" alt="thecloveclub" />
					<figcaption>The Clove Club</figcaption>
					</figure>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
